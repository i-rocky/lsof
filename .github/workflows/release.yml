name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            os_name: linux
            arch_name: x86_64
            ext: ""
            archive: tar.gz
          - runner: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            os_name: linux
            arch_name: aarch64
            ext: ""
            archive: tar.gz
          - runner: macos-latest
            target: x86_64-apple-darwin
            os_name: darwin
            arch_name: x86_64
            ext: ""
            archive: tar.gz
          - runner: macos-latest
            target: aarch64-apple-darwin
            os_name: darwin
            arch_name: aarch64
            ext: ""
            archive: tar.gz
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            os_name: windows
            arch_name: x86_64
            ext: .exe
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux AArch64 linker
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build and package (unix)
        if: runner.os != 'Windows'
        shell: bash
        env:
          TARGET: ${{ matrix.target }}
          OS_NAME: ${{ matrix.os_name }}
          ARCH_NAME: ${{ matrix.arch_name }}
          EXT: ${{ matrix.ext }}
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: |
          set -euo pipefail

          VERSION="${GITHUB_REF_NAME}"
          BIN="lsof${EXT}"
          BASENAME="lsof-${OS_NAME}-${ARCH_NAME}-${VERSION}"

          mkdir -p dist
          cargo build --release --locked --target "${TARGET}"
          cp "target/${TARGET}/release/${BIN}" "dist/${BIN}"
          tar -C dist -czf "${BASENAME}.tar.gz" "${BIN}"

      - name: Build and package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          TARGET: ${{ matrix.target }}
          OS_NAME: ${{ matrix.os_name }}
          ARCH_NAME: ${{ matrix.arch_name }}
          EXT: ${{ matrix.ext }}
        run: |
          $ErrorActionPreference = "Stop"
          $version = $env:GITHUB_REF_NAME
          $bin = "lsof$($env:EXT)"
          $basename = "lsof-$($env:OS_NAME)-$($env:ARCH_NAME)-$version"

          New-Item -ItemType Directory -Path dist -Force | Out-Null
          cargo build --release --locked --target $env:TARGET
          Copy-Item "target/$($env:TARGET)/release/$bin" "dist/$bin" -Force

          Compress-Archive -Path "dist/$bin" -DestinationPath "$basename.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lsof-${{ matrix.os_name }}-${{ matrix.arch_name }}
          path: |
            lsof-*.zip
            lsof-*.tar.gz
          if-no-files-found: error

  release:
    name: Publish release assets
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare checksums
        shell: bash
        run: |
          set -euo pipefail
          find dist -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec cp {} dist/ \;
          (
            cd dist
            find . -maxdepth 1 -type f \( -name "*.zip" -o -name "*.tar.gz" \) -print0 \
              | sort -z \
              | xargs -0 sha256sum > SHA256SUMS.txt
          )

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.zip
            dist/*.tar.gz
            dist/SHA256SUMS.txt
